<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ArdLeaf Display</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/roboto/roboto-fontface.css">
    <script defer src="script.js"></script>
  </head>
  <body>

    <div id="main">
      <div id="screen-1">
        <p>Attempting to connect...</p>
      </div>
      <div id="screen-2">
        <div id="dash">
          
          <div id="eco-indicator">
            <p>ECO</p>
          </div>
          <p id="speed-label">0</p>
          <p id="speed-unit">KM/H</p>
          
          <p class="faded-1" id="gear-label">P</p>

          <div id="power-bar">
            <div class="negative">
              <div id="power-bar-negative"></div>
            </div>
            <div class="positive">
              <div id="power-bar-positive"></div>
            </div>
          </div>
          <p id="power-label">0kW</p>
        </div>
        <div id="info">
          <p class="info-title">CAR STATUS</p>
          <p class="info-value" id="car-status">OFF</p>
          <p class="info-title">CHARGE</p>
          <p class="info-value" id="car-charge">--</p>
          <p class="info-title">AMBIENT TEMPERATURE</p>
          <p class="info-value" id="ambient-temp">--</p>
          <p class="info-title">BATTERY TEMPERATURE</p>
          <p class="info-value" id="battery-temp">--</p>
          <p class="info-title">A/C SPEED</p>
          <p class="info-value" id="ac-speed">0</p>
        </div>
        
      </div>
      
    </div>
    
  </body>
</html>
