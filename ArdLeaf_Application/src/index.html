<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ArdLeaf Display</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/roboto/roboto-fontface.css">
    <script defer src="script.js"></script>
  </head>
  <body>

    <div id="main">
      <div id="dash">
        <div id="gear-container">
          <p id="gear-p">P</p>
          <p id="gear-r">R</p>
          <p id="gear-n">N</p>
          <p id="gear-d">D</p>
        </div>
        <div id="speed-container">
          <p id="speed">30</p>
          <p id="speed-unit">KM/H</p>
        </div>
      </div>
    </div>
    
  </body>
</html>
