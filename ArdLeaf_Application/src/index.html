<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ArdLeaf Display</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/roboto/roboto-fontface.css">
    <script defer src="script.js"></script>
  </head>
  <body>

    <div id="main">
      <div id="screen-1">
        <p>Searching for device... Make sure it's connected!</p>
      </div>
      <div id="screen-2">
        <div id="dash">
          <p class="faded-1" id="gear-label">Park</p>
          <div id="eco-indicator">
            <p>ECO</p>
          </div>
          <p id="speed-label">10</p>
          <p id="speed-unit">KM/H</p>
          
          <div id="power-bar">
            <div class="negative">
              <div id="power-bar-negative"></div>
            </div>
            <div class="positive">
              <div id="power-bar-positive"></div>
            </div>
          </div>
          <p id="power-label">2.5kW</p>
        </div>
      </div>
    </div>
    
  </body>
</html>
